<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__matrix-inf" class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-adding">
        <h1 class="title section-adding__title">Add Item</h1>
        <div class="section-adding__wrapper">
          <input class="section-adding__new-task" id="new-task" type="text">
          <button class="button section-adding__button">Add</button>
        </div>
      </section>
      <section class="section section-do">
        <h2 class="title section-do__title">Todo</h2>
        <ul class="section-tasks section-do__tasks" id="section-do__tasks">
          <li class="section-tasks__task">
            <input class="checkbox" type="checkbox">
            <label class="section-tasks__task-label">Pay Bills</label>
            <input class="task-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="Remove item">
            </button>
          </li>
          <li class="section-tasks__task section-do__edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="section-tasks__task-label">Go Shopping</label>
            <input class="task-text" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="Remove item">
            </button>
          </li>
        </ul>
      </section>
      <section>  
        <h2>Completed</h2>
        <ul class="section-tasks section-tasks__completed" id="completed-tasks">
          <li class="section-tasks__task">
            <input class="checkbox" type="checkbox" checked>
            <label class="section-tasks__task-label">See the Doctor</label>
            <input class="task-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg" alt="Remove item">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
